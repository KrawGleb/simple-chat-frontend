<div class="container">
  <div class="wrapper">
    <form
      action=""
      method="post"
      name="login_form"
      class="form-signin"
      [formGroup]="formGroup"
    >
      <h1 class="form-signin-heading">Login</h1>
      <hr class="colorgraph mb-5" />

      <div class="mb-3">
        <mat-form-field class="form-input">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="userName"
            [ngbTypeahead]="search"
          />
        </mat-form-field>
      </div>

      <div class="submit-button">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
</div>
